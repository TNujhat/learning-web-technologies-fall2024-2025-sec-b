<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
        <form action="#" method="post">
            <fieldset style="width: 200px; margin: 0 auto; padding: 10px></fieldsetfieldset> >
               
                    <label for="day"><b>Date of Birth</b></label><br>
                    <input type="text" id="day" name="day" placeholder="DD" maxlength="2" style="width: 40px; text-align: center;">
                    <span>/</span>
                    <input type="text" id="month" name="month" placeholder="MM" maxlength="2" style="width: 40px; text-align: center;">
                    <span>/</span>
                    <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4" style="width: 60px; text-align: center;">
                    <br><br>
                    <button type="submit">Submit</button>
                
            </fieldset>     
        </form> 
</body>
</html>
